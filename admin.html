<<head>
    <title>My Veggie Eats Administrator Page</title>
    <meta charset="UTF-8">
    <meta name="viewpot" content="width=device-width, initial-scale=1.0">
    
    <!-- STYLESHEETS  -->

    <!-- Google Fonts for Materialize/CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amita" rel="stylesheet">

    <!-- Materialize: Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    
    <!-- Browser Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- Site Style Overrides -->
    <link rel="stylesheet" href="./assets/css/style.css">

 
</head>

<body>
   <div class="container">
        <nav>
        
        <div class="nav-wrapper light-green darken-1">
            
                <h1 >My Veggie Eats Administrator</h1>
            
        </div>
        </nav>
    

        <div class="row light-green lighten-1 white-text">
          Special Menu Items/Fast Food Alternative Menu Items<br><br>
        </div>
        <div class="row light-green lighten-3">
            <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Restaurant Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Secret Item</th>
                        <th scope="col">Standard Menu Item</th>
                      </tr>
                    </thead>
                    <tbody>
                     
                    </tbody>
                  </table>
            
        </div>
  



    <div class="row">
        <div class="newItem"><br><br><br>
          Add an Item:
        </div>
        <div class="row"><br><br><br>
            <form>
                <div class="input-field col s12">
                    <label for="restaurantName">Restaurant Name</label>
                    <input type="text" class="form-control" id="restaurantName">
                </div>
                <div class="input-field col s12">
                    <label for="itemDescription">Description</label>
                    <input type="text" class="form-control" id="itemDescription">
                </div>
                <div class="col s12">
                    <label for="secretItem">Secret Menu Item</label>
                    <input id="secretItem" name="itemType" class="with-gap"  type="radio" checked />
                </div>
                <div class="col s12">
                        <label for="standardItem">Standard Menu Item</label>
                        <input id="standardItem" name="itemType" class="with-gap"  type="radio" />
                    </div>
                <div class="col s12">
                <button type="submit" id="addItem" class="btn">Add Item</button>
            </div>
            </form>
        </div>
    </div>


</div>


    
    <script src="./assets/javascript/admin.js"></script> 
    
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
